<div class="admin-container">
  <button class="btn btn-danger logout-btn" (click)="logout()">Logout</button>

  <div class="header-section">
    <h1>Admin Dashboard</h1>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" [class.active]="isUserListVisible"
        (click)="showUserList()">User List</button>
      <button type="button" class="btn btn-secondary" [class.active]="!isUserListVisible"
        (click)="showAddUser()">Add User</button>
    </div>
  </div>

  <div class="content-section">
    <app-user-list *ngIf="isUserListVisible" (userEdit)="handleEditUser($event)"></app-user-list>
    <app-add-user *ngIf="!isUserListVisible" [user]="user" [isEditMode]="isEditMode" (cancel)="handleCancel()"></app-add-user>
  </div>
</div>
